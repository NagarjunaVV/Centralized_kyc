<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management - Centralized KYC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #003366, #000000, #800057);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(135deg, #003366, #000000, #800057);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 1rem;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
            text-decoration: none !important;
        }
        .nav-link {
            position: relative;
            text-decoration: none;
        }
        .nav-link:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            bottom: 0;
            left: 0;
        }
        .navbar-brand:hover::after {
            display: none;
        }
        .card {
            border: none;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
        }
        .card-header {
            background: rgba(0, 0, 0, 0.1);
            border-bottom: none;
        }
        .table {
            color: #000000;
        }
        footer {
            margin-top: auto;
            background: #000000;
            color: #ffffff;
            padding: 1.5rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="admin_dashboard.html">Centralized KYC System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="audit_logs.html">Audit Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Bank Management</h1>
            <p class="lead">Manage registered banks and their access to the KYC system.</p>
        </div>

        <!-- Bank Statistics Dashboard -->
        <div class="row mb-4">
            <div class="col-12 col-md-6 mx-auto">
                <div class="card bg-light border-success h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title text-success">
                            <i class="bi bi-bank"></i> Active Banks
                        </h3>
                        <h2 class="display-4" id="activeBanksCount">0</h2>
                        <p class="card-text">Currently registered banks</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bank List Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Bank List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Bank ID</th>
                                <th>Name</th>
                                <th>Branch</th>
                                <th>Email</th>
                                <th>Registered At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bank-list">
                            <!-- Bank data will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2025 Centralized KYC System. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadBanks() {
            try {
                const response = await fetch('/api/banks');
                if (!response.ok) {
                    throw new Error('Failed to fetch bank data');
                }

                const banks = await response.json();
                updateDashboard(banks);
                updateBankTable(banks);
            } catch (error) {
                console.error('Error loading banks:', error);
                alert('Failed to load bank data. Please try again later.');
            }
        }

        function updateDashboard(banks) {
            document.getElementById('activeBanksCount').textContent = banks.length;
        }

        function updateBankTable(banks) {
            const bankList = document.getElementById('bank-list');
            bankList.innerHTML = '';

            if (banks.length === 0) {
                bankList.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">No banks registered</td>
                    </tr>
                `;
                return;
            }

            banks.forEach(bank => {
                const row = `
                    <tr>
                        <td>${bank.bank_id}</td>
                        <td>${bank.bank_name}</td>
                        <td>${bank.branch || 'N/A'}</td>
                        <td>${bank.contact_email}</td>
                        <td>${new Date(bank.registered_at).toLocaleDateString()}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-secondary" onclick="showImplementedLater()">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-secondary" onclick="showImplementedLater()">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                bankList.innerHTML += row;
            });
        }

        function showImplementedLater() {
            alert('This feature will be implemented later');
        }

        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.replace("admin_login.html");
            window.history.pushState(null, '', 'admin_login.html');
            window.addEventListener('popstate', function() {
                window.history.pushState(null, '', 'admin_login.html');
            });
        }

        document.addEventListener('DOMContentLoaded', loadBanks);
    </script>
</body>
</html>
