<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin - Centralized KYC System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #003366, #000000, #800057);
            color: #ffffff; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(135deg, #003366, #000000, #800057); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 1rem; 
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
            text-decoration: none !important; 
        }
        .navbar-brand:hover {
            text-decoration: none !important; 
        }
        .card {
            border: none; 
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            margin: 0 auto; 
            max-width: 450px; 
            background-color: #ffffff;
            color: #000000; 
        }
        .card-header {
            background-color: #800057; 
            color: #ffffff;
        }
        .btn-primary {
            color: #000000; 
            background: transparent;
            border: 2px solid #000000; 
            transition: all 0.3s ease-in-out; 
        }
        .btn-primary:hover {
            background: #000000; 
            border-color: transparent;
        }
        a {
            color: #000000; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #000000; 
            color: #ffffff;
            width: 100%;
            position: relative;
            margin-top: auto;
        }
        footer a {
            color: #000000; 
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Centralized KYC System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card text-center p-4">
            <div class="card-header">
                <h4 class="mb-0">Register New Admin</h4>
            </div>
            <div class="card-body">
                <form id="registerAdminForm">
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="adminEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="adminPassword" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p class="mb-0">Already have an account? <a href="admin_login.html" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Centralized KYC System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('registerAdminForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'admin_login.html';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
